<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="marked.js" defer></script>
        <script src="script.js" defer></script>

        <title>Markdown Previewer</title>
    </head>
    <body>
        <div class="container-fluid">
            
            <div class="row" id="headingRow">

                <div class="col text-center text-white bg-success p-2">
                    <h1 class="heading">Markdown Previewer</h1>
                </div>

            </div>

            <div class="row" id="mainContentRow">

                <div id="editorDiv" class="col-6 border border-dark">
                    
                    <div class="toolbar shadow bg-light mt-2">
                        <span>Editor</span>
                        <img class="expand" src="images/expand.png" alt="Expand Section">
                    </div>

                    <textarea class="mb-2 shadow" rows="20" id="editor"></textarea>
                </div>

                <div id="previewDiv" class="col-6 border border-dark">
                    <div class="toolbar shadow bg-light mt-2">
                        <span>Preview</span>
                        <img class="expand" src="images/expand.png" alt="Expand Section">
                    </div>
                    <div class="mb-2 shadow" id="preview"></div>
                </div>
            </div>

        </div>

        <div id="footerDiv">
            <footer class="text-center footer-format">
                <a href="https://github.com/adityam31/markdown-previewer" target="_blank">
                    <img src="images/GitHub-Mark-Light-32px.png" alt="Github logo">
                </a>
                <br>
                <strong>Made by - <a href="https://github.com/adityam31" target="_blank">Aditya Mahajan</a></strong>
            </footer>
        </div>

    </body>
</html>
